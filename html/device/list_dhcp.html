{{define "list_dhcp"}}
<div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <form id="magicForm" class="form-horizontal" action="o_update_config" method="post">
                            <input type="hidden" name="pageNo" value=""/>
                            <input type="hidden" name="entrance" value="v_list"/>
	                                <input type="hidden" name="queryProjectName" value=""/>
	                                <input type="hidden" name="queryDeviceName" value=""/>
	                                <input type="hidden" name="queryMac" value="{{.Device.Mac}}"/>
	                                <input type="hidden" name="queryStatus" value=""/>
	                                <input type="hidden" name="queryVersionId" value=""/>
	                                <input type="hidden" name="queryOnlineStatus" value=""/>
	                                <input type="hidden" name="queryMaterielId" value=""/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-lg-4 col-sm-4 col-xs-12 control-label">开始 IP 地址</label>
                                    <div class="col-lg-4 col-sm-5 col-xs-12">
                                        	<input type="text" class="form-control required ip" maxlength="15" placeholder="开始 IP 地址" name="dhcpStartIp" value="{{.Device.DhcpEndIp}}">
                                    </div>
										<span class="text-danger col-lg-4 col-sm-5 col-xs-12" >默认值：192.168.48.200</span>                                 	
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 col-sm-4 col-xs-12 control-label">结束 IP 地址</label>
                                    <div class="col-lg-4 col-sm-5 col-xs-12">
                                        	<input type="text" class="form-control required ip" maxlength="15" placeholder="结束 IP 地址"
                                               name="dhcpEndIp" value="{{.Device.DhcpStartIp}}">
                                       
                                    </div>
										<span class="text-danger col-lg-4 col-sm-5 col-xs-12" >默认值：192.168.60.127</span>                                 	
                                </div>
                                <!-- 是否是3.0固件版本-->
                                <div class="form-group">
                                    <label class="col-lg-4 col-sm-4 col-xs-12 control-label">租赁时间(分钟)</label>
                                    <div class="col-lg-4 col-sm-5 col-xs-12">
                                        	<input type="text" class="form-control required digits" maxlength="7" placeholder="租赁时间"
                                             range="120,1440"  name="dhcpLeaseTime" value="{{.Device.DhcpLeaseTime}}">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
	                            <div class="box-footer">
	                                <div class="row">
	                                    <div class="col-lg-12 col-sm-12 col-xs-12">
	                                        <input type="hidden" name="deviceId" value="{{.Device.Id}}">
	                                        <input type="hidden" name="modelName" value="list_dhcp">
	                                        <div style="text-align:center">
                                                <!-- 是否是3.0固件版本-->
	                                            <button type="submit" class="btn btn-primary btn-flat">保存配置</button>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{{end}}
