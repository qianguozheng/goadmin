{{define "list_cloud"}}
<div class="tab-content">
    <div class="tab-pane active" id="tab_1">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <form id="magicForm" class="form-horizontal" action="o_update_config" method="post">
                    <input type="hidden" name="entrance" value="v_list"/>
                         <input type="hidden" name="queryProjectName" value=""/>
                         <input type="hidden" name="queryDeviceName" value=""/>
                         <input type="hidden" name="queryMac" value="{{.Device.Mac}}"/>
                         <input type="hidden" name="queryStatus" value=""/>
                         <input type="hidden" name="queryVersionId" value=""/>
                         <input type="hidden" name="queryOnlineStatus" value=""/>
                         <input type="hidden" name="queryMaterielId" value=""/>
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-lg-4 col-sm-4 col-xs-12 control-label">主机地址</label>
                            <div class="col-lg-4 col-sm-5 col-xs-12">
                                <input type="text" class="form-control required ip" maxlength="15" name="ccHost" placeholder="主机地址" value="{{.Device.CloudHost}}">
                            </div>
                            <span class="text-danger col-lg-4 col-sm-5 col-xs-12" >默认值：121.201.55.180</span>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 col-sm-4 col-xs-12 control-label">端口</label>
                            <div class="col-lg-4 col-sm-5 col-xs-12">
                                <input type="text" class="form-control required digits" maxlength="5" name="ccPort" placeholder="端口" value="{{.Device.CloudPort}}">
                            </div>
                            <span class="text-danger col-lg-4 col-sm-5 col-xs-12" >默认值：37001</span>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-4 col-sm-4 col-xs-12 control-label">Token 口令</label>
                            <div class="col-lg-4 col-sm-5 col-xs-12">
                                <input type="text" class="form-control required" maxlength="32" placeholder="Token 口令" name="ccToken" value="{{.Device.CloudToken}}">
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <input type="hidden" name="deviceId" value="{{.Device.Id}}">
                                <input type="hidden" name="modelName" value="list_cloud">
                                <div style="text-align:center">
                                        <button type="button" class="btn btn-primary btn-flat" onclick="updateCfg({{.Device.Id}},'list_cloud');">下发配置</button>
                                    <button type="submit" class="btn btn-primary btn-flat">保存配置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{{end}}
