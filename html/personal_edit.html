	function messageUnRead(){
		$.getJSON("/v3/core/oss_message/v_list_un_read/" + 267, function(data) {
			$(".unReadTotal").text(data.unReadTotal);
			// 组织未读消息列表
            var unReadList = data.unReadList;
            var ul = $("#ul").html("");
            for(var i=0;i<unReadList.length;i++){
        		var li = "<li>"+
            	"<a href='/v3/core/oss_message/v_view?id="+unReadList[i].id+"&box="+unReadList[i].box+"'>"+
            	"<h4 style='margin: 0 0 0 15px;'>"+unReadList[i].senderName+"<small style='padding-right:10px;'><i class='fa fa-clock-o' style='padding-right:3px;'></i> "+unReadList[i].intervalTime+"</small></h4>"+
            	"<p style='margin: 0 0 0 15px;'>"+unReadList[i].title+"</p>"+
            	"</a></li>";
            	ul.append(li);
            }
        });
	}

                        <div class="form-group">
                            <label for="username" class="col-sm-4 control-label"><span class="text-danger">*</span>用户名</label>

                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">新密码</label>

                                <input type="password" class="form-control" maxlength="32" id="password" placeholder="新密码" name="password">
                            </div>
                            <p class="col-sm-4 help-block">不修改密码请留空白</p>
                        </div>
                        <div class="form-group">
                            <label for="againPwd" class="col-sm-4 control-label">重复密码</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control " id="againPwd" placeholder="重复密码" equalTo="#password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label"><span class="text-danger">*</span>邮箱</label>

                                <input type="email" class="form-control required email" maxlength="100" id="email" placeholder="邮箱" name="email" value="{{.User.Email}}">

                        </div>
                        <div class="form-group">
                            <label for="realName" class="col-sm-4 control-label">姓名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" maxlength="10" id="realName" placeholder="姓名" name="realName" value="{{.User.NickName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-4 control-label"><span class="text-danger">*</span>手机号码</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control required number" maxlength="11" id="mobile" placeholder="手机号码" name="mobile" value="{{.User.Phone}}">

                        </div>

<script>
	$.validator.addMethod("mobile", function(value) {
	    if(value.length==0) {return true;}
	    var p1 =/^((1[3,5,8][0-9])|(14[5,7])|(17[0-8]))\d{8}$/;
	    return p1.exec(value) ? true : false;
	}, "请输入正确的手机号");

    $(function () {
        $("#magicForm").validate({
            rules: {
            	mobile:{required:true , maxlength:11, mobile:true},
                origPwd: {
                    remote: 'v_check_pwd'
                },
        		password: {
        			remote: 'v_check_new_pwd'
        		}
            },
            messages: {
                origPwd: {
                    remote: '原密码不正确'
                },
                password: {
	                remote: '新密码不能含有空格'
	            }
            }
        });
    });
</script>
